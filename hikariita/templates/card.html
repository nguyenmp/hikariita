<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<div class="container">
<br/>
<br/>
<br/>
{% for attribute in attributes %}
	{% if attribute[1] in primaries %}
		<h1>{{attribute[1]}}: {{ attribute[2] }}</h1>
		<br/>
		<br/>
		<br/>
	{% elif attribute[1] not in hidden %}
		<button onclick='reveal("{{ attribute[1] }}");' class="btn btn-info">{{ attribute[1] }}</button><h4 id="{{ attribute[1] }}" style="display:none">{{ attribute[2] }}</h4>
		<br/>
		<br/>
		<br/>
	{% endif %}
{% endfor %}
<div class="container">
	<div class="row">
		<!-- <div class="col-sm"> -->
			<form method="POST" action="./vote">
				<input type="radio" name="confidence" value="good" checked="checked" style="display: none">
				<input type="submit" value="Good" class="btn btn-success" class="float-left" style="margin: 12px">
			</form>
		<!-- </div> -->
		<!-- <div class="col-sm"> -->
			<form method="POST" action="./vote">
				<input type="radio" name="confidence" value="okay" checked="checked" style="display: none">
				<input type="submit" value="Okay" class="btn btn-warning" class="float-left" style="margin: 12px">
			</form>
		<!-- </div> -->
		<!-- <div class="col-sm"> -->
			<form method="POST" action="./vote">
				<input type="radio" name="confidence" value="bad" checked="checked" style="display: none">
				<input type="submit" value="Bad" class="btn btn-danger" class="float-left" style="margin: 12px">
			</form>
		<!-- </div> -->
	</div>
</div>

<script>
function reveal(element_id) {
	var element = document.getElementById(element_id);
	element.style.display = "inline";
}
</script>
